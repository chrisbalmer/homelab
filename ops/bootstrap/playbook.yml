- name: Install bootstrap configs
  hosts: bootstrap
  gather_facts: yes
  become: yes
  pre_tasks:
    - name: Combine composes
      set_fact:
        composes: "{{ composes|default({}) | combine(hostvars[inventory_hostname]['compose_' + item]|default({})) }}"
      loop: "{{ group_names }}"
  roles:
    - name: ../../roles/yum-repo-mirrors
    - name: chrisbalmer.docker-compose
    - name: chrisbalmer.pihole
    - name: ../../roles/docker-registry-mirrors
      tags:
        - docker_registry
