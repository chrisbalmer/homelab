---
pihole_name: pihole
pihole_path: /mnt/pihole
pihole_test_port: 80
pihole_network: pihole_dns
pihole_domain: pihole0.balmerfamilyfarm.com

compose_pihole:
  pihole:
    names: 
      dns: "{{ pihole_name }}"
      doh: cloudflared
    versions:
      dns: v5.3.4
      doh: 2020.12.0
    mounts:
      dns:
        local: "{{ pihole_path }}"
    images:
      dns: docker-registry.balmerfamilyfarm.com:5000/pihole/pihole
      doh: docker-registry.balmerfamilyfarm.com:5000/cloudflare/cloudflared
    ports:
      dns_tcp:
        protocol: tcp
        host: 53
        container: 53
        ip: "{{ ansible_default_ipv4.address }}"
      dns_udp:
        protocol: udp
        host: 53
        container: 53
        ip: "{{ ansible_default_ipv4.address }}"
      doh:
        protocol: udp
        container: 5053
    password: "{{ lookup('community.general.onepassword', 'pihole login') }}"
    domain: "{{ pihole_domain }}"
    http_port: 80
    upstream_1: https://1.0.0.3/dns-query
    upstream_2: https://1.1.1.3/dns-query
    bootstrap_dns_1: 1.1.1.3
    bootstrap_dns_2: 1.0.0.3
    dns_network:
      subnet: 172.16.238.0/24
      gateway: 172.16.238.1
      pihole_ip: 172.16.238.11
      containerd_ip: 172.16.238.12
    conditional_forwards:
      - domain: oakops.io
        server: 172.21.7.254
      - domain: balmerfamilyfarm.com
        server: 172.21.7.254
